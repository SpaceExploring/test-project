<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
       body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black; /* Light background for contrast */
}

.heart-container {
    position: relative;
    width: 100px;   /* Width of heart */
    height: 100px;  /* Height of heart */
}

.heart {
    position: absolute;
    width: 100px;   /* Width of heart */
    height: 100px;  /* Height of heart */
    background-color: purple; /* Heart color */
    animation: flicker 1s infinite; /* Apply flicker animation */
    transform: rotate(-45deg) scaleY(1) scaleX(1); /* Combine transformations */
    box-shadow: 0 0 50px rgb(222, 1, 222), 0 0 50px rgb(222, 1, 222); /* Add red shadow */
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 100px;   /* Width of heart lobes */
    height: 100px;  /* Height of heart lobes */
    background-color: purple; /* Color for lobes */
    border-radius: 50%; /* Round the lobes */
}

.heart::before {
    top: -50px; /* Position the top lobe */
    left: 0;
}

.heart::after {
    left: 50px; /* Position the right lobe */
    top: 0;
}

@keyframes flicker {
    0% { transform: rotate(-45deg) scaleY(1) scaleX(1); }
    25% { transform: rotate(-45deg) scaleY(1.2) scaleX(1.2); }
    50% { transform: rotate(-45deg) scaleX(1.2) scaleY(1.2);  }
    100% { transform: rotate(-45deg) scaleY(1) scaleX(1); }
}

.navbar {
    background-color: black; /* Set the background to black */
    position: fixed; /* Keep it at the top */
    top: 0; /* Align it at the top */
    width: 100%; /* Full width */
    z-index: 1000; /* Ensure it stays on top */
}

.navbar ul {
    list-style-type: none; /* Remove bullets */
    display: flex; /* Align items in a row */
    justify-content: space-around; /* Space between items */
    padding: 10px 0; /* Vertical padding */
}

.navbar li {
    display: inline; /* Inline items */
}

.navbar a {
    color: white; /* White text color */
    text-decoration: none; /* Remove underline */
    padding: 10px 20px; /* Padding for links */
}

.navbar a:hover {
    color: lightgray; /* Change background on hover */
}
.navbar h1{
    color: green;
    display: flex;
    justify-content: center;
}
/* Content styles */
.content {
    margin-top: 60px; /* Provide space for the fixed navbar */
    padding: 20px; /* Padding for content */
}
    </style>
</head>
<body>
    <div class="navbar">
        <h1>UNDERTALE</h1>
        <a href="./Over-Undertale.html">Over-Undertale</a>
    </div>
    <div class="heart-container">
        <div class="heart"></div>
    </div>
    
</body>
</html>
